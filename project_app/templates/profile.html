<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <img src="https://ui-avatars.com/api/?name={{ user.name|default:'User'|urlencode }}&background=0D8ABC&color=fff&size=80" alt="Profile" class="rounded-circle mb-3" width="80" height="80">
            <h4 class="card-title">{{ user.name|default:'User' }}</h4>
            <p class="card-text mb-1"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text mb-1"><strong>Phone:</strong> {{ user.phone_no }}</p>
            <p class="card-text mb-1"><strong>Address:</strong> {{ user.address }}</p>
            <a href="/dashboard/" class="btn btn-primary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
