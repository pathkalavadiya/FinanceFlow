{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Modern UI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #fbfcfc 0%, #f6f6f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .register-card h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background-color: #f9fafb;
            font-size: 1rem;
        }
        .input-group textarea {
            resize: none;
            height: 80px;
        }
        .checkbox {
            margin-bottom: 20px;
        }
        .checkbox label {
            font-size: 0.9rem;
            color: #6b7280;
        }
        .btn {
            background-color: #2e6d75;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 999px;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>

    {% if register_key %}
    <script>alert('{{register_key}}')</script>
    {% endif %}
    {% if register_check_key %}
    <script>alert('{{register_check_key}}')</script>
    {% endif %}
    {% if password_mismatch %}
    <script>alert('{{password_mismatch}}')</script>
    {% endif %}
</head>

<body>
    <div class="register-card">
        <h1>Create Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="name" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label>Mobile</label>
                <input type="text" name="mob" placeholder="Contact No" maxlength="10" minlength="10" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="input-group">
                <label>Address</label>
                <textarea name="add" placeholder="Address"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn">Register Now</button>
            <a href="{% url 'login' %}" class="link">Already registered? Log in</a>
        </form>
    </div>
</body>
</html>
