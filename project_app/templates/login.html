{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Clean UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #d9e4f5, #fcfdfd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-card {
            background: white;
            width: 320px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-icon {
            font-size: 60px;
            color: #2e6d75;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2e2e2e;
        }

        .input-group {
    display: flex;
    align-items: center;
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}

.input-group i {
    position: absolute;
    left: 12px;
    color: #2e6d75;
    font-size: 16px;
}

.input-group input {
    width: 100%;
    padding: 10px 15px 10px 38px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    background: #fff;
    box-sizing: border-box;
}


        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #2e6d75;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #235a63;
        }

        .login-footer {
            margin-top: 15px;
        }

        .login-footer a {
            text-decoration: none;
            font-size: 13px;
            color: #2e6d75;
        }
    </style>

    {% if login_key_incorrect %}
    <script>alert('{{ login_key_incorrect }}')</script>
    {% endif %}
    {% if login_key %}
    <script>alert('{{ login_key }}')</script>
    {% endif %}
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-icon">
                <i class="fa fa-user-circle"></i>
            </div>
            <h2 class="login-title">Sign In</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="email" name="email" placeholder="Email " required>
                </div>

                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                {% if not_register %}
                <p style="color: red;">{{ not_register }}</p>
                {% endif %}

                <button type="submit" class="login-btn">Login</button>
                <div class="login-footer">
                    <a href="{% url 'register' %}">Want to Register?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'fontawesome.js' %}"></script>
</body>

</html>
