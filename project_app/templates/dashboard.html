<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f4f5f7; }
        .sidebar { min-width: 220px; background: #fff; height: 100vh; border-right: 1px solid #e0e0e0; }
        .sidebar .nav-link { color: #333; }
        .sidebar .nav-link.active { background: #f0f0f0; font-weight: bold; }
        .topbar { background: #fff; border-bottom: 1px solid #e0e0e0; }
        .goal-card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .progress { height: 6px; border-radius: 3px; }
        .goal-title { font-size: 1.1rem; font-weight: 500; }
        .goal-balance { font-size: 1.3rem; font-weight: bold; }
        .auto-save { font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="mb-4 text-center">
            <img src="https://ui-avatars.com/api/?name={{ user.name|default:'User'|urlencode }}&background=0D8ABC&color=fff&size=64" alt="Profile" class="rounded-circle mb-2" width="64" height="64">
            <div class="fw-bold fs-5">{{ user.name|default:'User' }}</div>
            <div><a href="{% url 'profile' %}" class="small text-decoration-none">View Profile</a></div>
        </div>
        <nav class="nav flex-column mb-4">
            <a class="nav-link" href="#"><i class="bi bi-house-door me-2"></i>Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-arrow-left-right me-2"></i>Transactions</a>
            <a class="nav-link" href="/expense/"><i class="bi bi-cash-stack me-2"></i>Expense</a>
            <a class="nav-link" href="#"><i class="bi bi-receipt me-2"></i>Bills & Payments</a>
            <a class="nav-link" href="#"><i class="bi bi-file-earmark-text me-2"></i>Invoices</a>
            <a class="nav-link" href="#"><i class="bi bi-graph-up-arrow me-2"></i>Investments</a>
            <a class="nav-link" href="#"><i class="bi bi-bar-chart-line me-2"></i>Reports</a>
            <a class="nav-link active" href="#"><i class="bi bi-bullseye me-2"></i>Goals</a>
        </nav>
        <div class="mt-auto">
            <a class="nav-link" href="#">Settings</a>
            <a class="nav-link" href="#">Get Support</a>
            <a class="nav-link" href="#">Give Feedback</a>
        </div>
        <div class="mt-4 p-2 bg-light rounded">
            <div class="small">Set up 50% completed</div>
            <div class="small text-muted">Your free trial ends in 10 days</div>
            <a href="#" class="small">See plan â†’</a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Topbar -->
        <div class="topbar d-flex align-items-center justify-content-between px-4 py-3">
            <div class="fw-bold fs-5">Goals</div>
            <div>
                <button class="btn btn-dark">+ Create Goals</button>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="row mb-3">
            </div>
            <div class="row g-4">
                <!-- No default goal cards -->
                <div class="col-12 text-center text-muted py-5">
                    <h5>No goals yet.</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
